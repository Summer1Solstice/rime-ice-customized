style:
  # 皮肤
  color_scheme: Win10
  # 字体
  font_face: "Segoe UI Emoji:80, lxgw wenkai"
  # 字号
  font_point: 16
  # 候选词横排
  horizontal: true
  # 全屏排列
  fullscreen: false
  # 行内显示预编辑区
  inline_preedit: true
  # 预编辑区内容
  preedit_type: preview
  # 允许在光标位置获取失败时于窗口左上角绘制候选框
  enhanced_position: true
  layout:
    border_width: 0 #边框宽度
    border: 0 #边框宽度
    margin_x: 8 #候选字左右边距
    margin_y: 8 #候选字上下边距
    hilite_padding: 8 #候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
    hilite_spacing: 3 # 序号和候选字之间的间隔
    spacing: 10 #默认间隙
    candidate_spacing: 12 # 候选字间隔
    round_corner: 0 #候选字背景色块圆角幅度
    corner_radius: 0 # 候选窗口的圆角半径

