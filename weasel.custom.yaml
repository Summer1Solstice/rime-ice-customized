customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Weasel::UIStyleSettings"
  modified_time: "Thu Jun  8 16:18:35 2023"
  rime_version: 1.8.5
patch:
  style:
    # 皮肤
    color_scheme: Win10
    # 字体 全局：霞鹜文楷 GB 屏幕阅读版 R
    font_face: "Segoe UI Emoji:20:39, Noto Color Emoji SVG:80, Arial:600:6ff, Segoe UI Emoji:80, LXGW WenKai GB Screen R"
    label_font_face: "Microsoft YaHei:light" # 标签字体 微软雅黑细体
    comment_font_face: "Microsoft YaHei" # 注释字体
    # 字号
    font_point: 16
    # 候选词横排
    horizontal: true
    # 全屏排列
    fullscreen: false
    # 行内显示预编辑区
    inline_preedit: true
    # 预编辑区内容：composition（编码）； preview（高亮候选）；preview_all（全部候选）
    preedit_type: composition 
    # preedit_type: preview
    # 允许在光标位置获取失败时于窗口左上角绘制候选框
    enhanced_position: true
    # 候选框
    layout:
      border_width: 0 #边框宽度
      border: 0 #边框宽度
      margin_x: 8 #候选字左右边距
      margin_y: 8 #候选字上下边距
      hilite_padding: 8 #候选字背景色色块高度 若想候选字背景色块无边界填充候选框，仅需其高度和候选字上下边距一致即可
      hilite_spacing: 3 # 序号和候选字之间的间隔
      spacing: 10 #默认间隙
      candidate_spacing: 12 # 候选字间隔
      round_corner: 0 #候选字背景色块圆角幅度
      corner_radius: 0 # 候选窗口的圆角半径

  # 以下应用默认英文输入
  app_options:
    # code.exe: #VSCode
    # ascii_mode: true
    dontstarve_steam_x64.exe: #饥荒联机版 
      ascii_mode: true
    openconsole.exe:
      ascii_mode: true
    powershell.exe:
      ascii_mode: true
    pwsh.exe:
      ascii_mode: true
    windowsterminal.exe:
      ascii_mode: true
    java.exe: # java 我的世界
      ascii_mode: true
    cmd.exe:
      ascii_mode: true
    mintty.exe:
      ascii_mode: true
    PotPlayerMini64.exe:
      ascii_mode: true
    CivilizationVI_DX12.exe:
      ascii_mode: true
  # 仿win10配色
  preset_color_schemes/Win10:
    # scheme_name: Win10
    name: 仿Win10
    author: 我
    # 拾色器仿win10配色
    back_color: 0xF1F1F1
    border_color: 0xDBD9D8
    text_color: 0x000000
    hilited_text_color: 0x000000
    hilited_back_color: 0xD8DD96
    hilited_candidate_text_color: 0x000000
    hilited_candidate_back_color: 0xFFD7A6
    hilited_label_color: 0x000000
    label_color: 0x000000
    candidate_text_color: 0x000000
    comment_text_color: 0x000000
    # rime西米的黑白配色
    # back_color: 0xFFFFFF
    shadow_color: 0x00000000
    # border_color: 0x000000
    # text_color: 0x000000
    # hilited_text_color: 0x000000
    # hilited_back_color: 0xDDDDDD
    hilited_shadow_color: 0x00000000
    hilited_mark_color: 0xFFFFFF
    # hilited_label_color: 0xFFFFFF
    # hilited_candidate_text_color: 0xFFFFFF
    hilited_comment_text_color: 0xFFFFFF
    # hilited_candidate_back_color: 0x000000
    hilited_candidate_border_color: 0x00000000
    hilited_candidate_shadow_color: 0x00000000
    # label_color: 0x000000
    # candidate_text_color: 0x000000
    # comment_text_color: 0x000000
    candidate_back_color: 0x00000000
    candidate_border_color: 0x00000000
    candidate_shadow_color: 0x00000000
    prevpage_color: 0x00000000
    nextpage_color: 0x00000000
