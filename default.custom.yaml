patch:
  # 方案列表
  schema_list:
    - schema: rime_ice
  #候选词个数
  menu/page_size: 10
  # 方案选单相关
  switcher:
    caption: 「方案选单」
    hotkeys:
      - Control+grave
    save_options:  # 开关记忆，从方案选单（而非快捷键）切换时会记住的选项，需要记忆的开关不能设定 reset
      - ascii_mode
      - ascii_punct
      - traditionalization
      - emoji
      - full_shape
      - search_single_char
    fold_options: false            # 呼出时是否折叠，多方案时建议折叠 true ，一个方案建议展开 false
    abbreviate_options: true      # 折叠时是否缩写选项
    option_list_separator: ' / '  # 折叠时的选项分隔符

  # 中西文切换
  # 
  # good_old_caps_lock:
  # true   切换大写
  # false  切换中英
  # macOS 偏好设置的优先级更高，如果勾选【使用大写锁定键切换“ABC”输入法】则始终会切换输入法。
  #
  # 切换中英：
  # 不同的选项表示：打字打到一半时按下了 CapsLock、Shift、Control 后：
  # commit_code  上屏原始的编码，然后切换到英文
  # commit_text  上屏拼出的词句，然后切换到英文
  # clear        清除未上屏内容，然后切换到英文
  # inline_ascii 切换到临时英文模式，按回车上屏后回到中文状态
  # noop         屏蔽快捷键，不切换中英，但不要屏蔽 CapsLock
  ascii_composer:
    good_old_caps_lock: true  # true | false
    switch_key:
      Caps_Lock: clear      # commit_code | commit_text | clear
      Shift_L: noop         # commit_code | commit_text | inline_ascii | clear | noop
      Shift_R: commit_code  # commit_code | commit_text | inline_ascii | clear | noop
      Control_L: noop       # commit_code | commit_text | inline_ascii | clear | noop
      Control_R: noop       # commit_code | commit_text | inline_ascii | clear | noop
  # 快捷键
  key_binder/bindings:
    # Tab / Shift+Tab 切换光标至下/上一个拼音
    - { when: composing, accept: Shift+Tab, send: Shift+Left }
    - { when: composing, accept: Tab, send: Shift+Right }

    # 翻页 pgup pgdn
    - { when: paging, accept: Prior, send: Page_Up }
    - { when: paging, accept: Next, send: Page_Down }

    - { when: always, accept: Shift_R, toggle: ascii_mode }           # 切换中英 右Shift
    - { when: always, accept: Control+period, toggle: ascii_punct }   # 切换中英标点 Ctrl+空格
    #- { when: always, accept: Shift+f, toggle: traditionalization }  # 切换简繁 此项无效,暂时没想到用什么快捷键.
    - { when: always, accept: Shift+space, toggle: full_shape }       # 切换全半角 Shift+空格
    - { when: composing, accept: Control+k, send: Shift+Delete }      # 删除自造词
    # 将小键盘 0~9 . 映射到主键盘，数字金额大写的 Lua 如 R1234.5678 可使用小键盘输入
    - {accept: KP_0, send: 0, when: composing}
    - {accept: KP_1, send: 1, when: composing}
    - {accept: KP_2, send: 2, when: composing}
    - {accept: KP_3, send: 3, when: composing}
    - {accept: KP_4, send: 4, when: composing}
    - {accept: KP_5, send: 5, when: composing}
    - {accept: KP_6, send: 6, when: composing}
    - {accept: KP_7, send: 7, when: composing}
    - {accept: KP_8, send: 8, when: composing}
    - {accept: KP_9, send: 9, when: composing}
    - {accept: KP_Decimal, send: period, when: composing}
